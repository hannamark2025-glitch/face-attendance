<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Class Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body { max-width: 640px; margin: 20px auto; font-family: system-ui, Arial; }
    h1 { font-size: 1.3rem; }
    .grid { display: grid; gap: 10px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
    label { display:block; margin: 10px 0 4px; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
    button { padding: 10px 14px; cursor: pointer; }
    video { width: 100%; max-width: 640px; border-radius: 8px; }
    .msg { white-space: pre-wrap; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>Class Check-in</h1>

  <div class="grid">
    <div class="box">
      <label>API base URL</label>
      <input id="api" type="text" value="https://face-attendance-usgu.onrender.com" />

      <label>Course ID</label>
      <input id="courseId" type="number" placeholder="e.g., 1" />

      <label>Session ID</label>
      <input id="sessionId" type="number" placeholder="e.g., 1" />

      <button id="start">Start Camera</button>
      <button id="snap" disabled>Capture & Check-in</button>
    </div>

    <div class="box">
      <video id="video" autoplay playsinline muted></video>
      <p class="msg" id="out"></p>
    </div>
  </div>

  <!-- Load face-api.js first -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <!-- Then run your custom script -->
  <script>
    const MODEL_URL = "https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights";
    const $ = (id) => document.getElementById(id);
    const video = $("video");
    const out = $("out");

    async function loadModels() {
      out.textContent = "Loading face models (first time only)...";
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
      out.textContent = "Models loaded.";
    }

    $("start").addEventListener("click", async () => {
      try {
        await loadModels();
        out.textContent = "Requesting camera...";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        $("snap").disabled = false;
        out.textContent = "Camera ready. Frame yourself clearly.";
      } catch (e) {
        console.error(e);
        out.textContent = "Camera error: " + e.message + "\nAllow camera permission.";
      }
    });

    $("snap").addEventListener("click", async () => {
      const api = $("api").value.trim().replace(/\/+$/,'');
      const courseId = $("courseId").value.trim();
      const sessionId = $("sessionId").value.trim();
      if (!api || !courseId || !sessionId) {
        out.textContent = "Fill API URL, Course ID, and Session ID.";
        return;
      }

      try {
        out.textContent = "Detecting face...";
        const det = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (!det) { out.textContent = "No face found. Move closer, remove mask/sunglasses."; return; }

        const embedding = Array.from(det.descriptor);
        out.textContent = "Sending to server...";

        const r = await fetch(`${api}/api/attendance/checkin-vec?course_id=${courseId}&session_id=${sessionId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ embedding })
        });

        const j = await r.json();
        out.textContent = "Response:\n" + JSON.stringify(j, null, 2);
      } catch (e) {
        console.error(e);
        out.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
